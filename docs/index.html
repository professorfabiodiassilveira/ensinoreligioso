<!DOCTYPE html>
<html>
<head>
    <title>Meu Ebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        #book-container {
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #book-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: scroll;
        }
        
        #navigation {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            width: 80%;
            max-width: 600px;
            background-color: #f0f0f0;
            margin-top: 10px;
        }

        #navigation button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        #toggle-mode {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            background-color: #f0f0f0;
            margin-top: 10px;
        }
        
        .dark-mode {
            background-color: #1c1c1c;
            color: white;
        }
    </style>
</head>
<body>
    <div id="book-container">
        <iframe id="book-iframe" src="https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/1_capa"></iframe>
    </div>
    
    <div id="navigation">
        <button id="prev-button">Anterior</button>
        <button id="next-button">Próxima</button>
    </div>
    
    <button id="toggle-mode">Modo Noturno</button>
    
    <script>
        const pages = [
            "https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/1_capa",
            "https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/2_professorfabiodiassilveira",
            // Adicione mais URLs de páginas aqui
        ];
        
        const iframe = document.getElementById("book-iframe");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const toggleModeButton = document.getElementById("toggle-mode");
        
        let currentPageIndex = 0;
        let isDarkMode = false;
        
        function updateIframe() {
            iframe.src = pages[currentPageIndex];
        }
        
        function navigateToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentPageIndex = index;
                updateIframe();
            }
        }
        
        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
        }
        
        prevButton.addEventListener("click", () => {
            navigateToPage(currentPageIndex - 1);
        });
        
        nextButton.addEventListener("click", () => {
            navigateToPage(currentPageIndex + 1);
        });

        toggleModeButton.addEventListener("click", () => {
            toggleDarkMode();
        });
        
        updateIframe();
    </script>
</body>
</html>
