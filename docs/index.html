<!DOCTYPE html>
<html>
<head>
    <title>ENSINO RELIGISOS - 1º ANO FUNDAMENTAL I</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1c1c1c; /* Modo noturno ativado por padrão */
            color: white; /* Cor do texto no modo noturno */
        }
        
        #book-container {
            width: 80%;
            height: 80%;
            background-color: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #book-iframe {
            width: 100%;
            height: 100%;
            border: none;
            overflow: scroll;
        }
        
        #navigation {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Alinhar verticalmente os botões */
            padding: 10px;
            width: 80%;
            max-width: 600px;
            background-color: #1c1c1c; /* Modo noturno ativado por padrão */
            margin-top: 10px;
        }

        #navigation button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #print-page {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            background-color: #1c1c1c; /* Modo noturno ativado por padrão */
            color: white;
        }
        
        .dark-mode {
            background-color: #1c1c1c;
            color: white;
        }
    </style>
</head>
<body>
    <div id="book-container">
        <iframe id="book-iframe" src="https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/1_capa"></iframe>
    </div>
    
    <div id="navigation">
        <button id="prev-button">Anterior</button>
        <button id="next-button">Próxima</button>
        <button id="summary-button">SUMÁRIO</button> <!-- Botão SUMÁRIO -->
        <button id="print-page">Imprimir Página</button>
    </div>
    
    <script>
        const pages = [
            "https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/1_capa",
            "https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/2_professorfabiodiassilveira",
            "https://professorfabiodiassilveira.github.io/ensinoreligioso_1ano_fundamental/3_sumario",
            // Adicione mais URLs de páginas aqui
        ];
        
        const iframe = document.getElementById("book-iframe");
        const prevButton = document.getElementById("prev-button");
        const nextButton = document.getElementById("next-button");
        const summaryButton = document.getElementById("summary-button"); // Botão SUMÁRIO
        const printPageButton = document.getElementById("print-page");
        
        let currentPageIndex = 0;
        
        function updateIframe() {
            iframe.src = pages[currentPageIndex];
        }
        
        function navigateToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentPageIndex = index;
                updateIframe();
            }
        }

        printPageButton.addEventListener("click", () => {
            const printWindow = window.open(pages[currentPageIndex], "_blank");
            printWindow.print();
        });
        
        prevButton.addEventListener("click", () => {
            navigateToPage(currentPageIndex - 1);
        });
        
        nextButton.addEventListener("click", () => {
            navigateToPage(currentPageIndex + 1);
        });
        
        summaryButton.addEventListener("click", () => { // Botão SUMÁRIO
            currentPageIndex = 2; // Índice da página do sumário
            updateIframe();
        });
        
        updateIframe();
    </script>
</body>
</html>
